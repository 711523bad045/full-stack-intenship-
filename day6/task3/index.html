<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
     .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
     }
     .red-circle{
      background-color: brown;
      position: absolute;
      left: 250px;
      top: 150px;
      height: 200px;
      width: 200px;
      border-radius: 50%;
     }
    /* Write your code here */
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>
</html>
