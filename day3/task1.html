<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
</head>
<body>
    <h1 align="center">HTML Table Exercise</h1>
    <hr>
    <h2 align="center">Student Grade Table</h2>
    <table border="1" align="center">
        <thead>
            <caption></caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>A</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Jule</td>
                <td>A+</td>
                <td>Maths</td>
            </tr> 
            <tr>
                <td>Arjun</td>
                <td>B+</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td colspan="3" align="center"> Note:All student passed</td>
            </tr>   

        </tbody>
    </table>
</body>
</html>
